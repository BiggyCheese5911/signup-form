<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="create-account.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Account</h1>
            <p>Fill in the details to get started</p>
        </header>

        <div class="labels">
            <label for="name">Full Name*</label>
            <br>
            <input type="text" name="name" id="name" placeholder="John Doe" required>

            <label for="mail">Email Address*</label>
            <br>
            <input type="text" name="mail" id="mail" placeholder="you@example.com" required>

            <label for="pass">Password*</label>
            <br>
            <input type="text" name="pass" id="pass" required>
            <p id="ps">Must be at least 8 characters long</p>

            <label for="role">Role*</label>
            <br>
            <select name="role" id="role" placeholder="Select a role"  required>
                <option>Developer</option>
                <option>Designer</option>
                <option>Manager</option>
                <option>Other</option>
            </select>

            <label for="bio">Bio*</label>
            <br>
            <textarea name="bio" id="bio" required>Tell us about yourself</textarea>
            <p id="bo">Keep it short and sweet</p>

            <input type="checkbox" name="toc" id="toc" required>
            <label for="toc">I agree to the Terms and Conditions</label>
            <br>
            <button type="button" id="ca">Create Account</button>
        </div>
    </div>
</body>
</html>
